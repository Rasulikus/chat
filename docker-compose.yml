services:
  postgres:
    container_name: chat_postgres
    image: postgres:18.1
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
      PGDATA: /data/postgres
    volumes:
      - ./postgres-data:/data/postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}" ]
      interval: 5s
      timeout: 5s
      retries: 5

  migrate:
    image: migrate/migrate
    container_name: chat_migrate
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    command: [
      "-path", "/migrations",
      "-database", "postgres://${DB_USER}:${DB_PASS}@postgres:${DB_PORT}/${DB_NAME}?sslmode=disable",
      "up"
    ]
    volumes:
      - ./migrations:/migrations:ro
    restart: "on-failure"

  app:
    build: .
    container_name: chat_app
    depends_on:
      postgres:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      DB_HOST: postgres
      HTTP_HOST: 0.0.0.0
    ports:
      - "8081:8081"